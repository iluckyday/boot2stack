os: linux
dist: bionic
language: shell

before_install:
- sudo rm -rf /etc/apt/sources.list.d
- sudo sed -i '/src/d' /etc/apt/sources.list

jobs:
  include:
  - name: create-controller-image
    script:
    - sudo /bin/bash create-controller-image.sh

  - name: create-controller-ovs-image
    script:
    - sudo /bin/bash create-controller-ovs-image.sh

  - name: create-compute-image
    script:
    - sudo /bin/bash create-compute-image.sh

  - name: create-compute-ovs-image
    script:
    - sudo /bin/bash create-compute-ovs-image.sh

  - name: create-storage-image
    script:
    - sudo /bin/bash create-storage-image.sh

after_success:
- /bin/bash ffsend.sh
